<h3>Add User With Reactive Form</h3>
<form [formGroup]="userForm" class="form-horizontal" (ngSubmit)="createUserFormSubmit()">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
      <input
        name="firstName"
        formControlName="firstName"
        type="text"
        class="form-control"
        id="firstName"
        placeholder="First Name"
        required>
    </div>
  </div>
  <div class="form-group">
    <label for="last name" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
      <input
        name="lastName"
        type="text"
        class="form-control"
        id="lastName"
        formControlName="lastName"
        placeholder="Last Name"
        required>
    </div>
  </div>
  <div class="form-group">
    <label for="last name" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input
        name="email"
        formControlName="email"
        type="email"
        class="form-control"
        id="email"
        placeholder="Email"
        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
        required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="!userForm.valid">Save</button>
    </div>
  </div>
</form>
